<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <title>Formulários</title>
</head>

<body>

    <form action="./" method="">
        <div class="container">
            <div class="form1">
                <label for="nome">Nome:</label>
                <input type="text" id="nome" name="nome" />
                <label for="cpf">CPF</label>
                <input type="text" id="cpf" name="cpf" placeholder="000.000.000-00">
                <label for="senha">Senha:</label>
                <input type="password" id="senha" name="senha" disabled>
                <label for="email">E-mail:</label>
                <input type="email" id="email" name="email">
                <label for="idade">Idade:</label>
                <input type="number" id="idade" name="idade">
                <label for="saida">Saída do Hotel</label>
                <input type="date" id="saida" name="saida">
            </div>

            <div class="checkbox">
                <input type="checkbox" name="termos" id="termos">
                <label for="termos">Aceito os termos da empresa.</label>


            </div>
            <div class="checkbox">
                <input type="checkbox" name="anuncio" id="anuncio">
                <label for="anuncio">Desejo receber anuncios.</label>
            </div>
            <p>Entrega:</p>
            <div class="radio">
                <input type="radio" id="retirada" name="retirada" />
                <label for="retirada">Retirar no local.</label>
            </div>
            <div class="radio">
                <input type="radio" id="entrega" name="retirada" />
                <label for="entrega">Entrega em casa.</label>
            </div>
            <p>Futuro:</p>
            <div class="radio">
                <input type="radio" id="retirada2" name="futuro" />
                <label for="retirada2">Retirar no local.</label>
            </div>
            <div class="radio">
                <input type="radio" id="entrega2" name="futuro" />
                <label for="entrega2">Entrega em casa.</label>
            </div>
            <div>
                <label for="parcelas">Parcelas</label>
                <select name="parcelas" id="parcelas">
                    <option value="">1x de R$200</option>
                    <option value="">2x de R$100</option>
                    <option value="">4x de R$50</option>
                </select>
            </div>
            <div>
                <textarea name="mensagem" id="mensagem" cols="30"></textarea>
            </div>
            <button>Enviar</button>
        </div>
    </form>
</body>

</html>
